<!DOCTYPE html>
<html>

    <head>
        <title>Idioms CRUD</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

<body>
    <!-- Include the search term in the H1 tag -->
    <h1>Search Results for "{{ query }}"</h1>

<!-- search_results.html -->
{% for idiom in idioms %}
    <p>{{ idiom.phrase }}</p>
    <p>{{ idiom.context }}</p>
    <a href="{{ url_for('edit_idiom', id=idiom.id) }}">Edit</a>
{% endfor %}

    <table>
        <thead>
            <tr>
                <th>Phrase</th>
                <th>Context</th>
            </tr>
        </thead>
        <tbody>
            {% for idiom in idioms %}
            <tr>
                <td>{{ idiom.phrase }}</td>
                <td>{{ idiom.context }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
